<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #1C2224;
            overflow: hidden;
        }
        svg {
            position: absolute;
            left: 50%;
            top: -22px;
            overflow: visible;
            transform: translate(-50%, 0%);
        }
    </style>
</head>
<body>
    <svg xmlns="" width="500" height="449" viewBox="0 0 500 449">
        <!-- 火花顏色 -->
        <defs> 
            <filter id="glow" x="-50%" y="10%" height="150%" width="150%">
                <!-- 濾鏡 -->
                <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <!-- 火花路徑 -->
    <g fill='none' stroke-linecap='round' stroke-linejoin='round' stroke-miterlimit='10' stroke-width='0' stroke='#ffff00' filter="url(#glow)" >
        <path class="sp" d="M463.4.5v319.8s20.4-55.9 22.1 126"/>
        <path class="sp" d="M400.8.5v320.8s-30.4-74.2-30.4 104"/>
        <path class="sp" d="M243.8.5v345.4s-43-30.1-43.4 75.3"/>
        <path class="sp" d="M127.4.5v359.6s27.8-11.2 29.3 61.3"/>
        <path class="sp" d="M422.2.5v352.6s51.3-21.3 51.3 83.3"/>
        <path class="sp" d="M71.9.5v368.3s-33.4-23.3-38 55.7"/>
    </g>
    </svg>



    <script src="js/TweenMax/Tweenmax.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        TweenMax.staggerFromTo('.sp', .5, //火花掉落速度，數字越大速度越慢
        { drawSVG:"0% 1%" }, //每個火花出現點、出現時機點
        { drawSVG:"79% 80%", stroke:'#ff8000', opacity:1, //每個火花消失點、消失時機
        cycle:{
            strokeWidth:function(){ return R(1,5) },//火花隨機寬度1~5
            delay:function(){ return R(0,15) },//火花隨機間隔延遲
            repeatDelay:function(){ return R(2,15) }
        },
        ease:Power2.easeOut, repeat:-1
        }, 0);//

        //隨機函數
        function R(min, max) { return min + Math.random() * (max - min) };

    </script>
</body>
</html>
